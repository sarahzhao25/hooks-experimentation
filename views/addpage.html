<!--this is for adding a new page (post!) -->
{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

    <div class="form-group">
        <label for="authorname" class="col-sm-2 control-label">Page Author</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="authoremail" class="col-sm-2 control-label">Author Email</label>
        <div class="col-sm-10">
            <input name="email" type="text" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Page Content</label>
        <div class="col-sm-10">
            <textarea name="content" rows="4" cols="50" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Page Status</label>
        <div class="col-sm-10">
            <select name='status'>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Page Tags</label>
        <div class="col-sm-10">
            <input name="tags" type="text" class="form-control" />
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>

</form>
{% endblock %}
